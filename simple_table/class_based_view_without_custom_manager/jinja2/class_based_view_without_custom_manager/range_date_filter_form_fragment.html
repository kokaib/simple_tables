<form id="filter-form" method="GET">
    
    <div class="input-field">
        <label for="{{ form_fields.from.id }}">{{ form_fields.from.label }}</label>
        <div class="input-container">
            <input type="datetime-local" id="{{ form_fields.from.id }}" name="{{ form_fields.from.name }}" value="{{ form_fields.from.default }}">
        </div>
        {#
        <ul>
            {% for error in form_fields.from.errors %}
                <li> {{ error }} </li>
            {% endfor %}
        </ul>
        #}
    </div>

    <div class="input-field">
        <label for="{{ form_fields.to.id }}">{{ form_fields.to.label }}</label>
        <div class="input-container">
            <input type="datetime-local" id="{{ form_fields.to.id }}" name="{{ form_fields.to.name }}" value="{{ form_fields.to.default }}">
        </div>
        {#
        <ul>
            {% for error in form_fields.to.errors %}
                <li> {{ error }} </li>
            {% endfor %}
        </ul>
        #}
    </div>

    <button type="submit">OK</button>

    <button type="reset">Reset</button>

</form>
