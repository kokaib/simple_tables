<form id="filter-form" method="GET" action='{{ action }}'>
    
    {% for field in form %}

        <div class="input-field">
            {{ field.label_tag() }}
            <div class="input-container">
                {{ field }}
            </div>
            {{ field.errors }}
        </div>

    {% endfor %}

    {{ form.non_field_errors() }}

    <button type="submit">OK</button>

    <button type="reset">Reset</button>

</form>
