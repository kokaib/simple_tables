<form method="POST">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    
    {% for field in form %}

        <div class="input-field">
            <label for="{{ field.auto_id }}">{{ field.label }}</label>
            <div class="input-container">
                {{ field }}
            </div>
        </div>
            
    {% endfor %}

    <button type="submit">OK</button>

</form>
